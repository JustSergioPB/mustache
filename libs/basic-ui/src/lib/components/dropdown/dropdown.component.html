<ng-content></ng-content>
<div class="dropdown" [ngClass]="{ 'dropdown--visible': isOpen }">
  <div
    class="dropdown__item"
    *ngFor="let item of items; let i = index"
    (click)="onItemClick(i)"
  >
    <mustache-icon
      [name]="item.icon"
      [size]="'body'"
      [appearance]="'complementary'"
    ></mustache-icon>
    <p class="text--comment">{{ item.title }}</p>
  </div>
</div>
