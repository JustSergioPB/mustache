<button
  class="button button--icon"
  [ngClass]="{
    'button--empty': empty,
    'button--disabled': disabled,
    'button--primary': !disabled && variant === 'primary',
    'button--accent': !disabled && variant === 'accent',
    'button--danger': !disabled && variant === 'danger',
    'button--success': !disabled && variant === 'success',
    'button--warn': !disabled && variant === 'warn'
  }"
  [disabled]="disabled"
>
  <img
    class="icon icon--m"
    [ngClass]="{
      'icon--empty': empty,
      'icon--disabled': disabled,
      'icon--primary': !disabled && variant === 'primary',
      'icon--accent': !disabled && variant === 'accent',
      'icon--danger': !disabled && variant === 'danger',
      'icon--success': !disabled && variant === 'success',
      'icon--warn': !disabled && variant === 'warn'
    }"
    src="{{ src }}"
    alt="{{ alt }}"
  />
</button>
