<div
  class="circle circle--xs {{
    isFulfilled ? 'circle--success' : 'circle--dotted'
  }}"
>
  <mustache-icon
    *ngIf="isFulfilled"
    [name]="'checkmark'"
    [color]="'success'"
    [oppacity]="600"
    [size]="'body'"
    [appearance]="'empty'"
  ></mustache-icon>
</div>
<p
  class="text--comment-semibold {{
    isFulfilled ? 'text--success-600' : 'text--gray-400'
  }}"
>
  <ng-content></ng-content>
</p>
