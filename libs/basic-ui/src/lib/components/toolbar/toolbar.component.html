<div class="left">
  <mustache-menu-icon
    *ngIf="start === 'start'"
    [iconSrc]="'../../../../../assets/icons/menu-2.svg'"
  ></mustache-menu-icon>
  <ng-content select="[left]"></ng-content>
</div>
<div class="right">
  <ng-content select="[right]"></ng-content>
  <mustache-menu-icon
    class="icon--menu"
    *ngIf="start === 'end'"
    [iconSrc]="'../../../../../assets/icons/menu-2.svg'"
  ></mustache-menu-icon>
</div>
