<button
  mustacheButton
  [icon]="'heart'"
  [color]="color"
  [appearance]="appearance"
  [size]="'xs'"
  (click)="isOpen = !isOpen"
>
  <p mustacheEmoji="{{ value?.icon }}" class="emoji emoji--l"></p>
</button>
<div class="dropdown" [ngClass]="{ 'dropdown--visible': isOpen }">
  <div
    class="dropdown__item"
    *ngFor="let language of languages; let i = index"
    (click)="onItemClick(i)"
  >
    <p mustacheEmoji="{{ language.icon }}" class="emoji emoji--m"></p>
    <p class="text--comment">{{ language.name }}</p>
  </div>
</div>
