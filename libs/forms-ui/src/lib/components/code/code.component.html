<p class="custom-label text--label-semibold">{{ label }}</p>
<form class="form" [formGroup]="form">
  <mustache-form-field *ngFor="let control of controlsArray">
    <input
      mustacheInput
      placeholder="0"
      type="number"
      min="0"
      max="9"
      [formControl]="control"
    />
  </mustache-form-field>
</form>
