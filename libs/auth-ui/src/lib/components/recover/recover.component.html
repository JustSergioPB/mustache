<form class="form">
  <mustache-form-field>
    <label mustacheLabel for="email"> Email </label>
    <input
      id="email"
      mustacheInput
      type="email"
      placeholder="mr.mustache@gmail.com"
    />
  </mustache-form-field>
  <button mustacheButton [position]="'center'" (click)="onSendCodeClicked()">
    Send code
  </button>
</form>
<form class="form">
  <mustache-form-field>
    <label mustacheLabel for="code"> Code </label>
    <input id="code" mustacheInput type="code" placeholder="000000" />
  </mustache-form-field>
  <mustache-form-field>
    <label mustacheLabel for="password"> Password </label>
    <input id="password" mustacheInput type="password" placeholder="mustache" />
  </mustache-form-field>
  <mustache-form-field>
    <label mustacheLabel for="repeat"> Repeat your password </label>
    <input id="repeat" mustacheInput type="repeat" placeholder="mustache" />
  </mustache-form-field>
  <button mustacheButton [position]="'center'" (click)="onResetClicked()">
    Reset password
  </button>
</form>
<div class="redirect text--comment-semibold text--gray-400">
  Remembered your password?
  <a
    class="link link--primary-500 text--comment-semibold text--primary-500"
    (click)="onLoginClicked()"
  >
    Log in
  </a>
</div>
