<form class="form">
  <mustache-form-field>
    <ng-container label>
      <label mustacheLabel for="email"> Email </label>
    </ng-container>
    <ng-container input>
      <input
        id="email"
        mustacheInput
        type="email"
        placeholder="mr.mustache@gmail.com"
      />
    </ng-container>
  </mustache-form-field>
  <mustache-form-field>
    <ng-container label>
      <label mustacheLabel for="password"> Password </label>
    </ng-container>
    <ng-container input>
      <input
        id="password"
        mustacheInput
        type="password"
        placeholder="mustache"
      />
    </ng-container>
  </mustache-form-field>
  <div class="options">
    <mustache-checkbox (valueChanged)="onRememberMeClicked()">
      Remember me
    </mustache-checkbox>
    <a
      class="link link--primary-500 text--comment-semibold text--primary-500"
      (click)="onRecoverClicked()"
      >Forgot Password?</a
    >
  </div>
  <button mustacheButton [position]="'center'" (click)="onLoginClicked()">
    Log in
  </button>
</form>
<div class="signup">
  <p class="text--comment-semibold text--gray-400">
    Don't you have an account?
  </p>
  <a
    class="link link--primary-500 text--comment-semibold text--primary-500"
    (click)="onSignUpClicked()"
  >
    Sign up
  </a>
</div>
